<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pavan's Calculator</title>
  <link rel="icon" href="images/maths.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container calculator-container rounded">
    <div class="calculator-screen rounded">
      <form>


        <input type="text" class="form-control  text-size text-right" placeholder="Pavan's Calculator" autofocus>


      </form>

    </div>

    <div class="calculator-body  text-center rounded">
      <div class="first-row ">
        <div class="button rounded">
          <h2 class="">7</h2>
        </div>
        <div class="button rounded">
          <h2>8</h2>
        </div>
        <div class="button rounded">
          <h2>9</h2>
        </div>
        <div class="button rounded">
          <h2>/</h2>
        </div>
      </div>

      <div class="second-row">
        <div class="button rounded">
          <h2>4</h2>
        </div>
        <div class="button rounded">
          <h2>5</h2>
        </div>
        <div class="button rounded">
          <h2>6</h2>
        </div>
        <div class="button rounded">
          <h2>*</h2>
        </div>

      </div>

      <div class="third-row">
        <div class="button rounded">
          <h2>1</h2>
        </div>
        <div class="button rounded">
          <h2>2</h2>
        </div>
        <div class="button rounded">
          <h2>3</h2>
        </div>
        <div class="button rounded">
          <h2>-</h2>
        </div>
      </div>

      <div class="fourth-row">
        <div class="button rounded">
          <h2>0</h2>
        </div>
        <div class="button rounded">
          <h2>.</h2>
        </div>
        <div class="button rounded">
          <h2>=</h2>
        </div>
        <div class="button rounded">
          <h2>+</h2>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
